    <meta charset="UTF-8">

    <link rel="icon" href="src/icons/favicon/favicon.svg" type="image/x-icon">

    <meta name="keywords" content="shop, social network, webshop, social network webshop">

    <title>e-Lista</title>

    <meta property="og:title" content="Király Sándor">

    <script type="module" src="app/js/jquery/index.js"></script>
    <script type="module" src="app/js/config/index.js"></script>

    <script type="module" src="app/js/app/index.js"></script>

    <link rel="stylesheet" href="app/css/root/root/style.css">

    <link rel="stylesheet" href="app/css/public/home/style.css">
</head>
<body>

<div id="container">
    <div class="header">
        <div class="undo-list">
            <div id="tooltip">
                <i class="fa fa-undo"></i>

                <span class="tooltip-left">
                    Új lista
                </span>
            </div>
        </div>

        <div class="save-list">
            <div id="tooltip">
                <i class="fa fa-star"></i>

                <span class="tooltip-right">
                    Mentés
                </span>
            </div>
        </div>

        <div class="popup"></div>
         <div class="title">
            <input type="listName" id="listName" placeholder="Lista #1">
        </div>

        <div class="date"></div>
    </div>

    <div class="content">
        <ul id="list"></ul>
    </div>

    <div class="add-an-item">
        <i class="fa fa-reply-all"></i>
        <input type="text" id="input" placeholder="Elem hozzáadása">
    </div>
</div>

<div class="separator"></div>

<div id="footer">
    <div class="author">
        Copyright © Király Sándor. <br> Minden jog fenntartva. <br><br>
        <a href="https://sandorkiraly.netlify.app">
            Made with <i class="fa fa-heart"></i> in Hungary
        </a>
    </div>
</div>
